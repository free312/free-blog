name: Deploy Next.js to GitHub Pages (pnpm)

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache-dependency-path: 'pnpm-lock.yaml' # æŒ‡å®špnpmé”æ–‡ä»¶è·¯å¾„

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          # ğŸ‘‡ å…³é”®ä¿®æ”¹2ï¼šå¯ç”¨pnpmç¼“å­˜ï¼ŒæŒ‡å®šå­˜å‚¨è·¯å¾„
          run_install: false # ç¦ç”¨è‡ªåŠ¨å®‰è£…ï¼Œæ‰‹åŠ¨æ‰§è¡Œpnpm install

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile # ğŸ‘‡ å…³é”®ä¿®æ”¹3ï¼šç”¨--frozen-lockfileç¡®ä¿ä¾èµ–ç‰ˆæœ¬ä¸€è‡´

      - name: Build static files
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          force_orphan: true