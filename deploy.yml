name: Deploy Next.js to GitHub Pages

on:
  # 当推代码到main分支时触发
  push:
    branches: ['main']
  # 可选：允许手动触发
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 适配你的Next.js版本（建议18+/20+）
          cache: 'npm' # 缓存依赖，加速构建

      - name: Install dependencies
        run: npm install

      - name: Build static files
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 部署out文件夹的内容到gh-pages分支
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # 强制推送（覆盖旧内容）
          force_orphan: true