name: Deploy Next.js to GitHub Pages (pnpm)

on:
  push:
    branches: ['main'] # 推送到 main 分支时触发
  workflow_dispatch: # 允许手动触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 适配你的 Next.js 版本（18+/20+ 均可）
          cache: 'pnpm' # 缓存 pnpm 依赖，加速构建

      - name: Install pnpm
        uses: pnpm/action-setup@v3 # 安装 pnpm 环境
        with:
          version: latest # 使用最新版 pnpm

      - name: Install dependencies
        run: pnpm install # 替换为 pnpm 安装依赖

      - name: Build static files
        run: pnpm run build # 替换为 pnpm 构建

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # 部署 out 文件夹
          force_orphan: true # 强制覆盖 gh-pages 分支